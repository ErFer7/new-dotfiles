$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2
    inner_color = rgb(7aa2f7)

    outer_color = rgb(7aa2f7)
    check_color = rgb(bb9af7)
    fail_color = rgb(1a1b26)

    font_color = rgb(1a1b26)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# Hour
label {
    monitor =
    text = cmd[update:60000] date +"%H"
    font_size = 110
    font_family = $font
    color = rgb(c0caf5)

    position = 0, -100
    halign = center
    valign = top
}

# Minute
label {
    monitor =
    text = cmd[update:60000] date +"%M"
    font_size = 110
    font_family = $font
    color = rgb(c0caf5)

    position = 0, -240
    halign = center
    valign = top
}

# Date
label {
    monitor =
    text = cmd[update:60000] date +"%Y•%m•%d" # update every 60 seconds
    font_size = 20
    font_family = $font
    color = rgb(7aa2f7)

    position = 0, -50
    halign = center
    valign = top
}

label {
    monitor =
    text = $LAYOUT[br]
    font_size = 24
    onclick = hyprctl switchxkblayout all next
    color = rgb(c0caf5)

    position = 250, -20
    halign = center
    valign = center
}
